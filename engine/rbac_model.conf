# rbac_model.conf

[request_definition]
# Define the structure of an access request: Subject, Object, Tool
r = sub, obj, act

[policy_definition]
# Define the structure of a policy rule: Subject, Object, Tool
p = sub, obj, act

[role_definition]
# Define role hierarchy/inheritance. g = user/role, role/parent_role
g = _, _

[policy_effect]
# How policy decisions are combined. Allow overrides Deny.
e = some(where (p.eft == allow))

[matchers]
# How to match a request against policy rules.
# m = subject_matches && object_matches && tool_matches
# g(r.sub, p.sub) checks if the request subject (user) has the policy subject (role)
m = g(r.sub, p.sub) && r.obj == p.obj && r.act == p.act