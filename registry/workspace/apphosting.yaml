# Settings for Backend (on Cloud Run).
# See https://firebase.google.com/docs/app-hosting/configure#cloud-run.
runConfig:
  minInstances: 0
  # maxInstances: 100
  # concurrency: 80
  # cpu: 1
  # memoryMiB: 512

# Environment variables and secrets.



env:
  - variable: FIREBASE_CLIENT_EMAIL
    value: firebase-adminsdk-fbsvc@hivon-ai.iam.gserviceaccount.com
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_FIREBASE_PUBLIC_API_KEY
    secret: firebasePublicApiKey
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
    value: hivon-ai.firebaseapp.com
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_FIREBASE_DATABASE_URL
    value: https://hivon-ai.firebaseio.com
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    value: hivon-ai
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
    value: hivon-ai.firebasestorage.app
    availability:
      - BUILD
      - RUNTIME
  - variable: FIREBASE_PRIVATE_KEY
    secret: firebasePrivateKey
    availability:
      - BUILD
      - RUNTIME
  - variable: COOKIE_SECRET_CURRENT
    secret: registryCookieSecretCurrent
    availability:
      - BUILD
      - RUNTIME
  - variable: COOKIE_SECRET_PREVIOUS
    secret: registryCookieSecretPrevious
    availability:
      - BUILD
      - RUNTIME


